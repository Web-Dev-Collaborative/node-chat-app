<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <p>Welcome to the chat app</p>

    <!-- Javascript runs after socket io loads -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', () => {
            // Will print in browser console
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected to server');
        });
    </script>
</body>

</html>
